<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Качественное образование</title>
</head>

<body class="body">
  <section class="lead">
    <div class="lead__content-block">
      <img src="./images/lead/logo.png" alt="логотип" class="lead__logo">
      <h1 class="lead__title">Качественное образование</h1>
      <h2 class="lead__subtitle">Дипломные, рефераты, контрольные и другие работы на заказ</h2>
      <p class="lead__paragraph">Сделай свою учебу успешней!</p>
      <button class="lead__button">Оставить заявку</button>
    </div>
    <div class="lead__pic-block">
      <img src="./images/lead/main-pic.png" alt="телефон" class="lead__pic">
      <img src="./images/lead/triangle.png" alt="треугольник" class="lead__triangle rotate">
    </div>
    <a href="#header" class="lead__link"><img src="./images/lead/arrow.png" alt="стрелка"
        class="lead__arrow jumping"></a>
  </section>
  <main class="main">
    <header class="header" id="header">
      <img src="./images/header/header-logo.png" alt="логотип" class="header__img">
      <div class="header__navigation-block">
        <ul class="header__navigation">
          <li><a href="#" class="header__nav-link">о нас</a></li>
          <li><a href="#" class="header__nav-link">почему мы</a></li>
          <li><a href="#" class="header__nav-link">отзывы</a></li>
          <li><a href="#" class="header__nav-link">как мы работаем</a></li>
          <li><a href="#" class="header__nav-link">контакты</a></li>
        </ul>
        <div class="menu-button">
          <div class="menu-button__element"></div>
        </div>
      </div>
    </header>
  </main>
  <script src="./js/script.js"></script>
</body>

</html>
